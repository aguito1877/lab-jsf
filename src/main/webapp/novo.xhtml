<!DOCTYPE html>
<html
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<head>
		<title>Alunos / Cadastro / Novo</title>
		<link rel="stylesheet" type="text/css" href="estilo.css" />
	</head>
	<body>
		<h1>
			<a href="index.xhtml">Alunos</a> / <a href="cadastro.xhtml">Cadastro</a> / Novo
		</h1>
		<hr />
		<h:form>
			<table>
				<tr>
					<td>Matrícula:</td>
					<td><h:inputText value="#{cadastroAluno.aluno.matricula}" p:placeholder="Matrícula na universidade"/></td>
				</tr>
				<tr>
					<td>Nome:</td>
					<td><h:inputText value="#{cadastroAluno.aluno.nome}" p:placeholder="Nome completo" /></td>
				</tr>
				<tr>
					<td>Idade:</td>
					<td><h:inputText p:placeholder="Apenas maior"/></td>
				</tr>
				<tr>
					<td>Sexo:</td>
					<td><h:inputText p:placeholder="M ou F"/></td>
				</tr>
				<tr>
					<td>Curso:</td>
					<td><h:inputText p:placeholder="Sigla"/></td>
				</tr>
			</table>
			<h:commandButton value="Ok" action="#{cadastroAluno.salvar}" />
			<button type="button" onclick="location.href='cadastro.xhtml'">Cancelar</button>
		</h:form>
	</body>
</html>
